<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" id="loginForm">
					<span class="login100-form-title p-b-49">
						Count Tech
					</span>
					<div class="wrap-input100 validate-input m-b-23">
						<span for="email" class="label-input100">Correo</span>
						<input type="email" id="email" class="input100" placeholder="correo personal">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
						<span id="emailError" class="error-message"></span>
					</div>
	
					<div class="wrap-input100 validate-input">
						<span for="password" class="label-input100">Contraseña</span>
						<input type="password" id="password" minlength="8" class="input100" placeholder="contraseña">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
						<span id="passwordError" class="error-message"></span>
					</div>
	
					<div class="text-right p-t-8 p-b-31">
						<a href="correo.html">¿Recuerdas tu contraseña?</a>
					</div>
	
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">Iniciar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<style>
		.error-message {
			color: red;
		}
	</style>
	
	<script>
		document.getElementById("loginForm").addEventListener("submit", function(event) {
			event.preventDefault();
	
			if (validateForm()) {
				// Redirigir a otra página
				window.location.href = 'pages/dashboard/chartjs.html';
			}
		});
	
		function validateForm() {
			var email = document.getElementById("email").value;
			var password = document.getElementById("password").value;
			var emailError = document.getElementById("emailError");
			var passwordError = document.getElementById("passwordError");
			var isValid = true;
	
			emailError.innerHTML = ""; // Limpiar mensajes de error anteriores
			passwordError.innerHTML = "";
	
			if (email === "") {
				emailError.innerHTML = "<p class='error-message'>Por favor, ingrese su correo</p>";
				isValid = false;
			}
	
			if (password === "") {
				passwordError.innerHTML = "<p class='error-message'>Por favor, ingrese su contraseña</p>";
				isValid = false;
			}
	
			if (password.length < 8) {
				passwordError.innerHTML = "<p class='error-message'>La contraseña debe tener al menos 8 caracteres</p>";
				isValid = false;
			}
	
			return isValid;
		}
	</script>
	
	

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
</body>
</html>
